<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good&Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="header">
        <div class="container">
            <div class="menu header__menu">
                <a href="index.html" class="header__logo"></a>
                <div class="header__contacts">
                    <a href="tel:+79770000000" class="header__contact header__contact--phone">
                        <img src="images/icons/phone.png" alt="Phone number" class="phone__icon header__icon">
                        <span class="phone__text">+7 977 000-00-00</span>
                    </a>
                    <a href="mailto:support@mail.ru" class="header__contact header__contact--email">
                        <img src="images/icons/email.png" alt="E-mail adress" class="email__icon header__icon">
                        <span class="email__text">support@mail.ru</span>
                    </a>
                </div>
                <div class="header__button-group">
                    <button class="header__button header-button">
                        <img src="images/icons/door.png" alt="Log in" class="header-button__img">
                        <span class="button__text">Войти</span>
                    </button>
                    <button class="header__button header-button">
                        <img src="images/icons/account.png" alt="Became a member" class="header-button__img">
                        <span class="button__text">Стать партнером</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.header -->

    <script src="js/main.js"></script>
</body>
</html>
